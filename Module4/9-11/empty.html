<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript">

	function notempty(elem,msg)
	{
		if(elem.value.length==0)
		{
				alert(msg);
				elem.focus();
				return true;
		}
		else
		{
			return false;
		}
	}


</script>



</head>
<body>


<form>
	Enter Any Value:<input type="text" name="data" id="data">
	<input type="submit" value="Go" onclick="notempty(document.getElementById('data'),'Please Enter Something')">
</form>


</body>
</html>
